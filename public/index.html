    <!-- Critical CSS - Loading Animation (Inlined for Performance) -->
    <style>
        /* App Shell Loading State */
        body.is-loading {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body.is-loading .hero-section,
        body.is-loading .features-section,
        body.is-loading .chat-section,
        body.is-loading .about-section,
        body.is-loading .cta-section,
        body.is-loading footer {
            display: none;
        }

        /* Loading Container */
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.6s ease-out;
        }

        body:not(.is-loading) #loading-container {
            opacity: 0;
            pointer-events: none;
        }

        /* 3D Dice Animation Styles */
        #loading-container li {
            list-style-type: none;
        }

        #loading-container ol {
            margin: 0;
            padding: 0;
        }

        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            perspective: 600px;
        }

        .dice {
            transform-style: preserve-3d;
        }

        .dice:nth-child(1) {
            animation: rotate1 20000ms linear infinite;
        }

        .dice:nth-child(2) {
            animation: rotate2 20000ms linear infinite;
        }

        .dice:nth-child(3) {
            animation: rotate3 20000ms linear infinite;
        }

        .dice_list {
            transform-style: preserve-3d;
            transform: translateY(-75px) translateX(-75px);
        }

        .dice_list_item {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* Dice 1 - Colorful faces */
        .dice:nth-child(1) .dice_list_item:nth-child(1) {
            background: rgba(255, 107, 107, 0.5);
            animation: child1 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(1) .dice_list_item:nth-child(2) {
            background: rgba(78, 205, 196, 0.5);
            animation: child2 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(1) .dice_list_item:nth-child(3) {
            background: rgba(255, 195, 113, 0.5);
            animation: child3 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(1) .dice_list_item:nth-child(4) {
            background: rgba(162, 155, 254, 0.5);
            animation: child4 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(1) .dice_list_item:nth-child(5) {
            background: rgba(255, 121, 198, 0.5);
            animation: child5 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(1) .dice_list_item:nth-child(6) {
            background: rgba(85, 230, 193, 0.5);
            animation: child6 3000ms ease-in-out infinite alternate;
        }

        /* Dice 2 - Different colors */
        .dice:nth-child(2) .dice_list_item:nth-child(1) {
            background: rgba(129, 236, 236, 0.5);
            animation: child1 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(2) .dice_list_item:nth-child(2) {
            background: rgba(255, 159, 243, 0.5);
            animation: child2 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(2) .dice_list_item:nth-child(3) {
            background: rgba(179, 255, 171, 0.5);
            animation: child3 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(2) .dice_list_item:nth-child(4) {
            background: rgba(255, 218, 121, 0.5);
            animation: child4 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(2) .dice_list_item:nth-child(5) {
            background: rgba(189, 147, 249, 0.5);
            animation: child5 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(2) .dice_list_item:nth-child(6) {
            background: rgba(255, 138, 101, 0.5);
            animation: child6 3000ms ease-in-out infinite alternate;
        }

        /* Dice 3 - More vibrant colors */
        .dice:nth-child(3) .dice_list_item:nth-child(1) {
            background: rgba(108, 92, 231, 0.5);
            animation: child1 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(3) .dice_list_item:nth-child(2) {
            background: rgba(255, 107, 129, 0.5);
            animation: child2 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(3) .dice_list_item:nth-child(3) {
            background: rgba(95, 195, 228, 0.5);
            animation: child3 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(3) .dice_list_item:nth-child(4) {
            background: rgba(253, 203, 110, 0.5);
            animation: child4 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(3) .dice_list_item:nth-child(5) {
            background: rgba(120, 224, 143, 0.5);
            animation: child5 3000ms ease-in-out infinite alternate;
        }

        .dice:nth-child(3) .dice_list_item:nth-child(6) {
            background: rgba(247, 127, 190, 0.5);
            animation: child6 3000ms ease-in-out infinite alternate;
        }

        /* Dice Face Animations */
        @keyframes child1 {
            0% {
                transform: translateZ(75px);
            }
            100% {
                transform: translateZ(-75px);
            }
        }

        @keyframes child2 {
            0% {
                transform: translateY(75px) rotateX(270deg);
            }
            100% {
                transform: translateY(-75px) rotateX(270deg);
            }
        }

        @keyframes child3 {
            0% {
                transform: translateX(75px) rotateY(-270deg);
            }
            100% {
                transform: translateX(-75px) rotateY(-270deg);
            }
        }

        @keyframes child4 {
            0% {
                transform: translateX(-75px) rotateY(-90deg);
            }
            100% {
                transform: translateX(75px) rotateY(-90deg);
            }
        }

        @keyframes child5 {
            0% {
                transform: translateY(-75px) rotateX(90deg);
            }
            100% {
                transform: translateY(75px) rotateX(90deg);
            }
        }

        @keyframes child6 {
            0% {
                transform: translateZ(-75px) rotateY(180deg);
            }
            100% {
                transform: translateZ(75px) rotateY(180deg);
            }
        }

        /* Dice Rotation Animations */
        @keyframes rotate1 {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(1080deg);
            }
        }

        @keyframes rotate2 {
            0% {
                transform: rotateX(0deg) rotateY(0deg) scale3d(0.7, 0.7, 0.7);
            }
            100% {
                transform: rotateX(360deg) rotateY(1080deg) scale3d(0.7, 0.7, 0.7);
            }
        }

        @keyframes rotate3 {
            0% {
                transform: rotateX(0deg) rotateY(0deg) scale3d(0.4, 0.4, 0.4);
            }
            100% {
                transform: rotateX(360deg) rotateY(1080deg) scale3d(0.4, 0.4, 0.4);
            }
        }

        /* Content Fade-In */
        body:not(.is-loading) .hero-section,
        body:not(.is-loading) .features-section,
        body:not(.is-loading) .chat-section,
        body:not(.is-loading) .about-section,
        body:not(.is-loading) .cta-section,
        body:not(.is-loading) footer {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- Config System: Theme & Content -->
    <script type="module">
        import { injectTheme } from './js/theme-injector.js';
        import desktopPage from './js/config/content/desktop.js';

        // Inject theme IMMEDIATELY (synchronous)
        injectTheme();

        // Populate landing page content
        document.addEventListener('DOMContentLoaded', () => {
            // Hero Section
            document.getElementById('hero-icon').textContent = desktopPage.hero.icon;
            document.getElementById('hero-title').textContent = desktopPage.hero.title;
            document.getElementById('hero-subtitle').textContent = desktopPage.hero.subtitle;
            document.getElementById('hero-description').textContent = desktopPage.hero.description;
            document.getElementById('hero-cta-primary').textContent = desktopPage.hero.ctaPrimary.text;
            document.getElementById('hero-cta-primary').href = desktopPage.hero.ctaPrimary.link;
            document.getElementById('hero-cta-primary').setAttribute('data-loaded', 'true');

            // Features Section
            document.getElementById('features-title').textContent = desktopPage.features.title;
            document.getElementById('features-subtitle').textContent = desktopPage.features.subtitle;

            const featuresGrid = document.getElementById('features-grid');
            featuresGrid.innerHTML = desktopPage.features.items.map(feature => `
                <div class="feature-card">
                    <span class="feature-icon">${feature.icon}</span>
                    <h3 class="feature-title">${feature.title}</h3>
                    <p class="feature-description">${feature.description}</p>
                </div>
            `).join('');

            // Chat Section
            document.getElementById('chat-title').textContent = desktopPage.chat.title;
            document.getElementById('chat-subtitle').textContent = desktopPage.chat.subtitle;
            document.getElementById('userInput').placeholder = desktopPage.chat.placeholder;

            // About Section
            document.getElementById('about-title').textContent = desktopPage.about.title;
            document.getElementById('about-subtitle').textContent = desktopPage.about.subtitle;
            document.getElementById('about-emoji').textContent = desktopPage.about.emoji;

            const aboutParagraphs = document.getElementById('about-paragraphs');
            aboutParagraphs.innerHTML = desktopPage.about.content.map(p => `<p>${p}</p>`).join('');

            // CTA Section
            document.getElementById('cta-title').textContent = desktopPage.cta.title;
            document.getElementById('cta-description').textContent = desktopPage.cta.description;
            document.getElementById('cta-button').textContent = desktopPage.cta.buttonText;
            document.getElementById('cta-button').href = desktopPage.cta.buttonLink;

            // Footer
            document.getElementById('footer-tagline').textContent = desktopPage.footer.tagline;
            document.getElementById('footer-copyright').textContent = desktopPage.footer.copyright;

            const footerLinks = document.getElementById('footer-links');
            footerLinks.innerHTML = desktopPage.footer.links.map(link =>
                `<a href="${link.url}">${link.text}</a>`
            ).join('');

            console.log('[Index] Platform landing page loaded from config');

            // Remove loading state - trigger fade-out and content reveal
            // Use requestAnimationFrame to ensure DOM updates are complete
            requestAnimationFrame(() => {
                document.body.classList.remove('is-loading');

                // Remove loading container from DOM after fade-out completes
                setTimeout(() => {
                    const loadingContainer = document.getElementById('loading-container');
                    if (loadingContainer) {
                        loadingContainer.remove();
                    }
                }, 600); // Match CSS transition duration
            });
        });
    </script>

    <!-- Service Worker for Caching -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('[ServiceWorker] Registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('[ServiceWorker] Registration failed:', error);
                    });
            });
        }
    </script>
