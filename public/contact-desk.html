<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/clean-url.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-content="title">Contact Your Store</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Contact Your Store">
    <meta property="og:description" content="Get in touch with our team">

    <!-- CSS: Separated and using CSS variables -->
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <div class="close-button" onclick="navigateBack()">âœ•</div>

    <div class="contact-container">
        <!-- Left Column - Contact Header -->
        <div class="contact-header">
            <h1 class="contact-title" data-content="hero.title">Get in Touch</h1>
            <p class="contact-subtitle" data-content="hero.subtitle">Have questions about your store or need support? We're here to help.</p>

            <!-- Email Section -->
            <div class="info-section">
                <div class="info-label" data-content="contact.email.label">Email</div>
                <div class="info-value" data-content="contact.email.value">support@yourstore.com</div>
                <button class="copy-button" onclick="copyToClipboard(this)">
                    ðŸ“‹ Copy Email
                </button>
            </div>

            <!-- Phone Section -->
            <div class="info-section">
                <div class="info-label" data-content="contact.phone.label">Phone</div>
                <div class="info-note" data-content="contact.phone.note">Call us during business hours</div>
            </div>
        </div>

        <!-- Right Column - Contact Details -->
        <div class="contact-details">
            <!-- Dynamic details blocks from config array -->
            <div data-content="contact.details">
                <!-- Details rendered dynamically from config -->
            </div>

            <!-- Hours Section -->
            <div class="detail-block">
                <h3 class="detail-title"><span data-content="hours.heading">Business Hours</span></h3>
                <div class="detail-content">
                    <p><strong data-content="hours.weekdays">Monday - Friday: 8:00 AM - 6:00 PM PT</strong></p>
                    <p><strong data-content="hours.weekends">Saturday - Sunday: Support Available</strong></p>
                    <p><em data-content="hours.timezone">Pacific Time (PT)</em></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Config System: Theme Injection + Content Loading -->
    <script type="module">
        import { injectTheme } from './js/theme-injector.js';
        import { loadContactPageContent } from './js/content-loader.js';

        // Step 1: Inject theme CSS variables
        injectTheme();
        console.log('[Contact Page Desk] Theme injected');

        // Step 2: Load page content from config
        document.addEventListener('DOMContentLoaded', () => {
            const updates = loadContactPageContent();
            console.log(`[Contact Page Desk] ${updates} elements updated from config`);
        });
    </script>

    <script>
        function navigateBack() {
            window.location.href = '/menu-desk.html';
        }

        async function copyToClipboard(button) {
            try {
                const emailElement = document.querySelector('[data-content="contact.email.value"]');
                const email = emailElement.textContent;

                await navigator.clipboard.writeText(email);
                const originalText = button.innerHTML;
                button.innerHTML = 'âœ“ Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') navigateBack();
        });
    </script>
</body>
</html>
