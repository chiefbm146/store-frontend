<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - AARIE.CA</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üìä</text></svg>">

    <!-- Firebase SDK (using Firebase Hosting's built-in init) -->
    <script defer src="/__/firebase/12.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/12.4.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.4.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #1a1a1a;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .dashboard-header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-left h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header-left p {
            color: #666;
            font-size: 14px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-email {
            color: #666;
            font-size: 12px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        /* Content Grid */
        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* Status Card */
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-card h2 {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .status-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .status-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .status-value {
            font-size: 16px;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }

        .badge-active {
            background: #d4edda;
            color: #155724;
        }

        .action-button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.3s;
        }

        .action-button:hover {
            background: #5568d3;
        }

        .action-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Products Section */
        .products-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .products-section h2 {
            font-size: 20px;
            margin-bottom: 24px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        /* Transactions Section */
        .transactions-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .transactions-section h2 {
            font-size: 20px;
            margin-bottom: 24px;
        }

        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .transaction-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .transaction-date {
            font-weight: 600;
            font-size: 14px;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 700;
            color: #27ae60;
        }

        .transaction-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            font-size: 13px;
            color: #666;
        }

        .transaction-detail {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: #999;
        }

        .detail-value {
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .header-right {
                width: 100%;
                justify-content: center;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .transaction-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-left">
                <h1>üìä Dashboard</h1>
                <p id="headerSubtitle">Welcome back!</p>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-name" id="userName">User</div>
                    <div class="user-email" id="userEmail">email@example.com</div>
                </div>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="dashboard-content">
            <!-- Status Card -->
            <div class="status-card">
                <h2>Account Status</h2>

                <div class="status-item">
                    <div class="status-label">Stripe Account</div>
                    <div class="status-value">
                        <span class="status-badge" id="stripeStatusBadge">Not Setup</span>
                    </div>
                    <button class="action-button" id="stripeSetupBtn" onclick="handleStripeSetup()" style="margin-top: 12px;">
                        ‚ö° Setup Stripe Connect
                    </button>
                </div>

                <div class="status-item">
                    <div class="status-label">Account ID</div>
                    <div class="status-value" id="stripeAccountId">‚Äî</div>
                </div>

                <div class="status-item">
                    <div class="status-label">Onboarding Link</div>
                    <button class="action-button" id="onboardingBtn" onclick="handleOnboarding()" style="display: none;">
                        üìã Complete Verification
                    </button>
                    <div id="onboardingMessage" style="color: #666; font-size: 14px; display: none; margin-top: 8px;"></div>
                </div>

                <div class="status-item" style="border-bottom: none; padding-bottom: 0; margin-bottom: 0;">
                    <button class="action-button" id="deleteBtn" onclick="handleDeleteAccount()" style="background: #ff6b6b; display: none; margin-top: 12px;">
                        üóëÔ∏è Delete Account (Reset)
                    </button>
                </div>
            </div>

            <!-- Dashboard Stats -->
            <div class="status-card">
                <h2>Quick Stats</h2>

                <div class="status-item">
                    <div class="status-label">Total Revenue</div>
                    <div class="status-value" id="totalRevenue">$0.00</div>
                </div>

                <div class="status-item">
                    <div class="status-label">Total Transactions</div>
                    <div class="status-value" id="totalTransactions">0</div>
                </div>

                <div class="status-item">
                    <div class="status-label">Active Products</div>
                    <div class="status-value" id="activeProducts">0</div>
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="products-section">
            <h2>üì¶ Your Products</h2>
            <div id="productsContainer" class="products-grid"></div>
        </div>

        <!-- Transactions Section -->
        <div class="transactions-section" style="margin-top: 30px;">
            <h2>üí≥ Recent Transactions</h2>
            <div id="transactionsContainer"></div>
        </div>
    </div>

    <script defer src="./js/client-dashboard.js"></script>
</body>
</html>
