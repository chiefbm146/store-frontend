<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - AARIE.CA</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üìä</text></svg>">

    <!-- Firebase SDK (using Firebase Hosting's built-in init) -->
    <script defer src="/__/firebase/12.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/12.4.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.4.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .portal-logo {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .portal-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .portal-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 36px;
            line-height: 1.5;
        }

        .google-signin-btn {
            width: 100%;
            padding: 14px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-signin-btn:hover {
            background: #f8f8f8;
            border-color: #667eea;
        }

        .google-signin-icon {
            font-size: 20px;
        }

        #g_id_onload {
            display: none;
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c00;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 40px 24px;
            }

            .portal-title {
                font-size: 24px;
            }

            .portal-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="portal-logo">üìä</div>
        <h1 class="portal-title">Client Portal</h1>
        <p class="portal-subtitle">Sign in with your Google account to access your dashboard, products, and transaction history.</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Signing you in...</p>
        </div>

        <button class="google-signin-btn" id="googleSignInBtn" onclick="handleGoogleSignIn()">
            <span class="google-signin-icon">üîê</span>
            <span>Sign in with Google</span>
        </button>
    </div>

    <script defer src="./js/client-portal.js"></script>
</body>
</html>
