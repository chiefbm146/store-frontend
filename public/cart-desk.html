<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›’ Cart - Store</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden;
            color: #1a1a1a;
            position: relative;
        }

        .back-button {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #1E90FF;
            backdrop-filter: blur(10px);
            border: 2px solid #0047AB;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 28px;
            color: #FFFFFF;
        }

        .back-button:hover {
            background: #0047AB;
            border-color: #1E90FF;
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.4);
            transform: scale(1.1) rotate(90deg);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #1E90FF;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #4A4A4A;
        }
    </style>
</head>
<body>
    <div class="back-button" onclick="navigateBack()" title="Back to Menu">âœ•</div>

    <div class="container">
        <div class="content">
            <h1>ðŸ›’ Cart</h1>
            <p>Hello World</p>
        </div>
    </div>

    <script>
        function navigateBack() {
            window.location.href = '/demo-desk.html';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                navigateBack();
            }
        });
    </script>
</body>
</html>
